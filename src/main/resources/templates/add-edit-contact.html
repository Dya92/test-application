<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<!--/*@thymesVar id="contact" type="com.example.test.entity.Contact"*/-->
<div class="container my-5">
    <h3 th:text="${contact.id}?'Edit contact':'Add Contact'"></h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/contact/create}" th:object="${contact}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control"
                                   id="firstName" placeholder="Lastname and Firstname" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">E-mail</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email address" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Telephone</label>
                            <input type="tel" th:field="*{telephone}" class="form-control"
                                   id="phone" pattern="[0-9]{10}" placeholder="Telephone Number" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
